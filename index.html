<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMEDGE NEURAL-V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-animation" id="particles"></div>

    <div id="splash-screen">
        <div class="neural-loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <h1 class="glitch" data-text="EXAMEDGE">EXAMEDGE</h1>
            <p class="sub-text">BY VYOM SINGH â€¢ NEURAL INTERFACE</p>
        </div>
    </div>

    <nav id="sidebar">
        <div class="side-brand">EXAMEDGE <small>V2.0</small></div>
        <ul class="nav-links">
            <li onclick="showPage('dash')" class="active"><i class="fas fa-terminal"></i> Terminal</li>
            <li onclick="showPage('goals')"><i class="fas fa-crosshairs"></i> Objectives</li>
            <li onclick="showPage('timer')"><i class="fas fa-stopwatch"></i> Focus Mode</li>
            <li onclick="showPage('history')"><i class="fas fa-database"></i> Archives</li>
            <li onclick="showPage('stats')"><i class="fas fa-microchip"></i> Analytics</li>
            <li onclick="resetSystem()" class="danger"><i class="fas fa-skull"></i> Wipe Data</li>
        </ul>
    </nav>

    <div id="main-app">
        <header>
            <i class="fas fa-bars-staggered menu-toggle" onclick="toggleSidebar()"></i>
            <h2 id="page-title">SYSTEM_DASHBOARD</h2>
            <div class="live-clock" id="clock">00:00:00</div>
        </header>

        <div class="scroll-container">
            <div id="dash" class="page">
                <div class="grid-stats">
                    <div class="neon-card">
                        <span id="total-hrs">0.0</span><label>Total Hours</label>
                    </div>
                    <div class="neon-card">
                        <span id="rank">N/A</span><label>Study Rank</label>
                    </div>
                </div>

                <div class="glass-input">
                    <h3><i class="fas fa-plus"></i> New Entry</h3>
                    <div class="input-row">
                        <input type="text" id="sub" placeholder="Subject">
                        <select id="task-type">
                            <option value="Theory">Theory</option>
                            <option value="PYQs">PYQs</option>
                            <option value="Test">Mock Test</option>
                        </select>
                    </div>
                    <input type="number" id="duration" placeholder="Hours (e.g. 1.5)">
                    <button onclick="saveLog()" class="neon-btn">INITIALIZE LOG</button>
                </div>
            </div>

            <div id="timer" class="page hidden">
                <div class="timer-display">
                    <div class="timer-circle">
                        <span id="timer-val">25:00</span>
                    </div>
                    <div class="timer-controls">
                        <button onclick="startTimer()" id="t-start">START</button>
                        <button onclick="resetTimer()">RESET</button>
                    </div>
                </div>
            </div>

            <div id="history" class="page hidden">
                <div id="history-list" class="log-grid"></div>
            </div>
            
            <div id="goals" class="page hidden">
                <div class="glass-input">
                    <h3>Daily Goal</h3>
                    <input type="text" id="goal-input" placeholder="What's your target today?">
                    <button onclick="setGoal()" class="neon-btn">SET OBJECTIVE</button>
                    <div id="goal-display" class="goal-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
